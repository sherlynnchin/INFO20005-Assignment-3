<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stefmar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type = "text/css" href="../css/colours.css">
    <link rel="stylesheet" type = "text/css" href="../css/layout.css">
    <link rel="stylesheet" type = "text/css" href="../css/fonts.css">
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=KoHo:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=KoHo:wght@600&family=Palanquin+Dark&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=KoHo:wght@600&family=Palanquin+Dark&family=Yeseva+One&display=swap');
</style>

<body>
    <nav>
        <div class="logo">
            <div class="logo-button">
                <img src="assets/images/logo.png" alt="Stefmar Logo">
            </div>
        </div>
        <ul class="nav-bar">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Shop</a>
            <a href="#">FAQ</a>
            <a href="#">Contact Us</a>
        </ul>
        <div class="icons">
            <div class="search-button">
                <img src="assets/images/search.png" alt="Search Button">
            </div>
            <div class="shopping-cart">
                <img src="assets/images/bowl.png" alt="Shopping Cart Button">
            </div>
        </div>
    </nav>

    <main>
        <div class="overlay-image">
            <img src="assets/images/family-background.jpg" alt="Dogs in Field Background">
            <div class="overlay-text">
                <div class = "overlay-text-header">
                    <h1>PREMIUM</h1>
                    <h2>pet food</h2>
                </div>
                <div class = "overlay-text-sub">
                    <p>The one stop for all your pet needs,</p>
                    <p>delivered to your door</p>
                </div>
                <div class="shop-now-button">
                    <button class="shop-now">Shop Now</button>
                </div>
            </div>
        </div>

        <div class="categories">
            <div class="category-heading">
                <h1>Categories</h1>
            </div>
            <div class="category-buttons">
                <button class="dogs"><img src="assets/images/dog-category.png" alt="Dog Button"></button>
                <button class="cats"><img src="assets/images/cat-category.png" alt="Cat Button"></button>
                <button class="fish"><img src="assets/images/fish-category.png" alt="Fish Button"></button>
                <button class="others"><img src="assets/images/bird-category.png" alt="Others Button"></button>
            </div>
        </div>
    </main>

    <footer>




        
    </footer>
</body>
</html>
